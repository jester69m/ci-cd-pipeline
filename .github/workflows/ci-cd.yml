name: pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Code Analysis
        run: | 
          gradle clean compile
          gradle pmd

      - name: Unit Tests
        run: gradle test

      - name: Build JAR
        run: gradle build

      - name: Deployment or Artifacts
        run: |
          echo "Deploying to server..."
          # Deploy to server command
          
          echo "Publishing JAR to repository..."
          # Publish JAR to repository command
          
          echo "Uploading JAR artifact..."
          mkdir -p ${{ github.workspace }}/artifacts
          cp build/libs/*.jar ${{ github.workspace }}/artifacts/
          ls ${{ github.workspace }}/artifacts/
          
          echo "Publishing JAR artifact..."
          name: JAR Artifact
          uses: actions/upload-artifact@v2
          with:
            name: my-jar
            path: ${{ github.workspace }}/artifacts/*.jar



